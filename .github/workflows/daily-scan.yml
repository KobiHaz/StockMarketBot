name: Smart Volume Radar - Daily Scan

on:
  schedule:
    # Run at 21:30 UTC (4:30 PM EST, 30 min after market close)
    # Only Monday to Friday
    - cron: '30 21 * * 1-5'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Smart Volume Radar
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MIN_RVOL: '2.0'
          FORCE_SCAN: 'true'
        run: npm run start
      
      - name: Report success
        if: success()
        run: echo "✅ Smart Volume Radar completed successfully"
      
      - name: Report failure
        if: failure()
        run: echo "❌ Smart Volume Radar failed. Check logs for details."
