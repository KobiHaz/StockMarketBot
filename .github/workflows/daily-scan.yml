name: Smart Volume Radar - Daily Scan

on:
  schedule:
    # Run at 4:30 PM EST / 5:30 PM EDT (ensures market is closed in both timezones)
    # UTC conversion: 16:30 EST = 21:30 UTC, 17:30 EDT = 21:30 UTC
    # Market closes at 4:00 PM ET (21:00 UTC EST, 20:00 UTC EDT)
    # Using 21:30 UTC ensures market is closed in both EST and EDT periods
    # Only Monday to Friday
    - cron: '30 21 * * 1-5'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Smart Volume Radar
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          MIN_RVOL: '2.0'
          FORCE_SCAN: 'true'
        run: npm run start
      
      - name: Report success
        if: success()
        run: echo "✅ Smart Volume Radar completed successfully"
      
      - name: Report failure
        if: failure()
        run: echo "❌ Smart Volume Radar failed. Check logs for details."
